<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Review sale</h1></div>
                <br/>
                <form th:method="post" th:object="${sale}">
                    <div class="form-group row">
                        <label class="form-control-label">Customer</label>
                        <select class="form-control" name="customerName" readonly="">
                            <option   th:value="*{customer.name}" th:text="*{customer.name}"></option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Supplier</label>
                        <select class="form-control" name="carName" readonly="">
                            <option   th:value="*{car.make}" th:text="|*{car.make} *{car.model}|"></option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Discount</label>
                            <input  type="number"  class="form-control"  th:field="*{discount}" readonly/>

                    </div>
                    <div class="form-group row" th:if="*{customer.isYoungDriver}">
                        <label class="form-control-label">Discount for young driver</label>
                        <input  type="number"  class="form-control"  th:value="*{0.05}" readonly/>

                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Car Price</label>
                        <input type="number"   class="form-control"  th:value="*{#numbers.formatDecimal(carPrice,0,2)}" readonly/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Final Car Price</label>
                        <input type="number"   class="form-control" th:value="*{#numbers.formatDecimal(finalCarPrice,0,2)}" readonly/>
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Finalize"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
