
<div class="container">
    <div class="row" style="padding: 10px">
        <form>
            <div class="input-group">
                <input type="number" min="0" max="1" step="0.01" class="form-control" name="discount" placeholder="Discount..."/>
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary " value="Search Logs" />
                </span>
            </div>
        </form>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th>Car Make</th>
            <th>Customer name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <th scope="row" th:text="${sale.car.make}"></th>
            <td th:text="${sale.customer.name}"></td>
            <td>
                <a th:href="@{/sales/{id}(id=${sale.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
