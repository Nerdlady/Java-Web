<div class="container">
    <a href="/parts/add" class="btn btn-warning m-1"><strong>+</strong> Add Part</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part : ${parts}">
            <th scope="row" th:text="${part.name}"></th>
            <td th:text="${part.price}"></td>
            <td th:text="${part.quantity}"></td>
            <td>
                <a th:href="@{/parts/delete/{id}(id=${part.id})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/parts/edit/{id}(id=${part.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
