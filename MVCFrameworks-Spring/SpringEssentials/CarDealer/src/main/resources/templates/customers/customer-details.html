
<div class="container">
    <div class="card-group">
        <div class="card" th:object="${customer}">
            <div class="card-block">
                <h4 class="card-title" th:text="*{name}"></h4>
                <p class="card-text" th:text="|Bought cars: *{#sets.size(sales)}|"></p>
                <p class="card-text" th:text="|Total spent money:  *{#numbers.formatDecimal(totalSum,0,2)}|"></p>
            </div>
        </div>
    </div>
</div>
