<div class="container">
    <form>
        <input type="submit" name="filter" class="btn btn-link" value="Ascending"/>
        <input type="submit" name="filter" class="btn btn-link" value="Descending"/>
    </form>

    <a href="/customers/add" class="btn btn-warning m-1"><strong>+</strong> Add Customer</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th>Name</th>
            <th>Birthday</th>
            <th>Is Young Driver</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <th scope="row" th:text="${customer.name}"></th>
            <td th:text="${customer.birthDate}"></td>
            <td th:text="${customer.isYoungDriver}"></td>
            <td>
                <a th:href="@{/customers/{id}(id=${customer.id})}">Details</a>
            </td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
