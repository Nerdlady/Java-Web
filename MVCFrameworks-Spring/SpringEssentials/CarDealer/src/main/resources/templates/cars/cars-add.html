<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add car</h1></div>
                <br/>
                <form th:method="post" th:object="${car}">
                    <div class="form-group row">
                        <label class="form-control-label">Make</label>
                        <input type="text" class="form-control" th:field="*{make}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Model</label>
                        <input type="text"   class="form-control" th:field="*{model}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Travelled Distance</label>
                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{travelledDistance}"/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Parts: </label>
                        <select class="form-control selectpicker" name="partsNames" multiple="multiple">
                            <option th:each="part : ${parts}"  th:value="${part.name}" th:text="${part.name}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Add"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
