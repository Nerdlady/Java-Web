<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="container">
    <form method="post" th:object="${user}">
        <div class="form-group">
            <label class="form-control-label" for="nameId">Name</label>
            <input type="text" class="form-control" id="nameId" aria-describedby="nameHelp" th:field="*{username}" readonly/>
            <div id="nameHelp" class="form-control-feedback" >Error Message</div>
        </div>


        <div class="form-group">
            <label for="exampleSelect2">ROLES</label>
            <select multiple="true" class="form-control" id="exampleSelect2" th:field="*{authorities}" >
                <option th:each="role : ${roles}" th:value="${role.authority}" th:text="${role.authority}"  >1</option>
            </select>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-default">Edit</button>

    </form>

</div>
