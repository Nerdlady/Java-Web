<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>PizzaMore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
    </head>
    <body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/pizza_1.jpg">
                </div>
                <div class="item">
                    <img src="../images/pizza_2.jpg">
                </div>
            </div>
        </div>
        <nav id="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PizzaMore</a>
                </div>
                <form method="post">
                    <input class="btn btn-primary navbar-btn" type="submit" name="language" value="%s"/>
                    <input class="btn btn-success navbar-btn" type="submit" name="%s" value="%s"/>
                    <input class="btn btn-warning navbar-btn" type="submit" name="signup" value="%s">
                </form>
            </div>
        </nav>
    </div>
    <script src="/jQuery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
