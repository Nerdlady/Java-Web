<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/signin.css"/>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Username</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="username" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="password" type="password">
                    </div>
                </div>
                <div class="checkbox col-sm-2 col-sm-offset-4">
                    <label>
                        <input type="checkbox" name="rememberme">
                        <span>Remember me</span>
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <input class=" btn btn-success" type="submit" name="signin" value="Sign In">
                        <input class=" btn btn-danger" type="submit" name="main" value="Main">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/jQuery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
