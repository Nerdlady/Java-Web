<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Register</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/register.css"/>
    </head>
    <body>
    <div class="container-fluid">
        <form class="form-group col-sm-offset-1 col-sm-10">
            <legend>Register</legend>
            <div class="well">
                <span class="glyphicon glyphicon-asterisk"></span>
                <strong>Required filed</strong>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" >
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" >
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="email" placeholder="Email">
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="conf_email" placeholder="Confirm email">
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="conf_password" placeholder="Confirm password">
                <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Register">
                <input type="reset" class="btn " value="Clear">
            </div>

        </form>
    </div>

    <script src="../jQuery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
