<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/calculator.css"/>
    </head>
    <body>
     <div class="container-fluid">
         <div class="jumbotron">
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" value="0" class="form-control blockquote-reverse"/>
                </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-danger" value="Clear">
                </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-success" value="=">
                </div>
            </div>
             <div class="row">
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="7">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="8">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="9">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary sign" value="X">
                 </div>
             </div>
            <div class="row">
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="4">
                 </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary" value="5">
                </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary" value="6">
                </div>
                <div class="col-sm-3">
                    <input type="button" class="btn btn-primary sign" value="/">
                </div>
            </div>
             <div class="row">
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="1">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="2">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="3">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary sign" value="+">
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary sign" value="&plusmn;">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary" value="0">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary sign" value=".">
                 </div>
                 <div class="col-sm-3">
                     <input type="button" class="btn btn-primary sign" value="-">
                 </div>
             </div>
         </div>

     </div>


     <script src="../jQuery/jquery.min.js"></script>
     <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
