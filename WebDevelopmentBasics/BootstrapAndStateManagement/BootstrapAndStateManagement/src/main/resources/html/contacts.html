<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Contacts</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/contacts.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-group col-sm-offset-1 col-sm-10">
                <legend>Contact us</legend>
                <div class="well">
                    <span class="glyphicon glyphicon-asterisk"></span>
                    <strong>Required filed</strong>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" name="full_name" placeholder="Full Name" >
                    <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                    <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" name="conf_email" placeholder="Confirm email">
                    <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
                </div>
                <div class="input-group">
                    <textarea class="form-control" name="message" placeholder="message">Enter your message for us here... </textarea>
                    <span class="input-group-addon " >
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Send">
                </div>

            </form>
        </div>

    <script src="../jQuery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
