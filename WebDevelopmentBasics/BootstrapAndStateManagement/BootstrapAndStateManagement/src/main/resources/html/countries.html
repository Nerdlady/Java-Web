<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Countries</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/countries.css"/>
    </head>
    <body>
    <h3>Countries and capitals</h3>
    <div class="container-fluid">
        <table class="table-condensed table-hover table-striped">
            <tr>
                <td><strong>Flag</strong></td>
                <td><strong>Code</strong> </td>
                <td><strong>Country</strong></td>
                <td><strong>Capital</strong></td>
            </tr>
            <tr>
                <td><img class="img-fluid " width="35px" src="../images/albania_flag.png"></td>
                <td>AL</td>
                <td>Albania</td>
                <td>Tirana</td>
            </tr>
            <tr>
                <td><img class="img-fluid "  width="35px" src="../images/andorra_flag.png"></td>
                <td>AD</td>
                <td>Andorra</td>
                <td>Andorra la Vella</td>
            </tr>
            <tr>
                <td><img class="img-fluid "  width="35px"  src="../images/austria_flag.png"></td>
                <td>AT</td>
                <td>Austria</td>
                <td>Vienna</td>
            </tr>
            <tr>
                <td><img class="img-fluid " width="35px" src="../images/belarus_flag.png"></td>
                <td>BY</td>
                <td>Belarus</td>
                <td>Minks</td>
            </tr>
            <tr>
                <td><img class="img-fluid " width="35px" src="../images/belgium_flag.png"></td>
                <td>Be</td>
                <td>Belgium</td>
                <td>Brussels</td>
            </tr>
        </table>
        <input type="button" class="btn  btn-primary" value="Load more"/>
    </div>

    <script src="../jQuery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>


</html>
